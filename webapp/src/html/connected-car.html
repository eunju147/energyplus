<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
    <meta name="format-detection" content="telephone=yes">
    <title>Energy Plus 기능개선</title>

    <!-- Library CSS -->
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script> <!-- vue CDN -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script> <!-- buefy CDN -->
    <script src="lib/swiper/swiper-bundle.min.js"></script>

    <!-- // Library JS -->
    <script src="js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">커넥티드카 연동 서비스</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container type-2 complete-wrap connected-mod">
              <div class="inner top-bg-box">
                <div class="title-area">
                  <h3 class="title">
                    에너지플러스 씽씽
                  </h3>
                  <span><i class="icon-help"></i><span class="blind">도움말</span></span>
                </div>
                <ul class="card-info-box">
                  <li class="card-info-item"><small><i class="icon icon-card-car"></i>소나타</small></li>
                  <li class="card-info-item"><small><i class="icon icon-card-credit"></i>휘발유 <span><button class="btn-modify"><span class="blind">수정</span></button></span></small></li>
                </ul>
              </div>
              <div class="inner is-padding-top">
                <div class="is-fullheight">
                  <div class="card-area card-wrap">
                    <div class="card reservation special">
                      <span class="tooltip-dark tooltip-noimage">바로 주유가 필요해요</span>
                      <div class="card-content">
                        <div class="reservation-period">
                            <p>주행가능거리
                                <button class="btn-refresh">
                                    <span class="blind">새로고침</span>
                                </button>
                            </p>
                          <p class="price-area">
                            <strong class="price is-family-secondary"> 300</strong>
                            km
                          </p>
                        </div>
                        <div class="buttons">
                            <button class="button is-small is-black">주유 쿠폰 받기</button>
                        </div>
                        <div class="mycoupon">
                            <p>이달의 발급 쿠폰 <span>2/0</span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    가까운주유소
                    <div>
                        슬라이드배너
                    </div>
                    <div class="buttons">
                        <button class="button is-large is-black is-fullwidth">바로주유</button>
                    </div>
                  </div>

                  <div class="is-button-fixed">
                    <div class="inner">
                      <!-- button -->
                      <div class="buttons is-bottom-type">
                        <button class="button is-half is-outline">연동 해제</button>
                        <button class="button is-half is-dark">연장하기</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- // Contents -->
        </div>
    </div>

    
</body>

</html>
